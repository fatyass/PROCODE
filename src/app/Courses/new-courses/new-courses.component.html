<p>new-courses works!</p>
<div class="new-courses">
<form action="">
    <div class="form-group">
        <label for="name" class="required">Name</label>
        <input type="text" class="form-control" id="name" placeholder="cours name">

    </div>
    <div class="form-group">
        <label for="Description" class="required">Description</label>
        <input type="text" class="form-control" id="Description" placeholder="cours Description">

    </div>
    <div class="form-group">
        <label for="Language">Language</label>
        <input type="text" class="form-control" id="Language" placeholder="cours Language">

    </div>
    <div class="form-group">
        <label for="Lessons">Lessons</label>
        <input type="text" class="form-control" id="Lessons" placeholder="cours Lessons">

    </div>
<div class="col-md-4 col-xs-4 col-sm-4">
    <button class="btn btn-success" type="submit">Add</button>
    <button class="btn btn-default" [routerLink]="['/courses']">Cancel</button>
</div>
</form>
</div>
